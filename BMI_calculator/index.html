<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <nav>
        <a href="/projects/index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/inamali8093">Github Account</a>
    </nav>
  <main>
    <h1>BMI Calculator</h1>
    <form>
    <p><label>Height in CM: <input type="text" id="height"></label></p>
    <p><label>Weight in KG: <input type="text" id="weight"></label></p>
    <button class="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <div id="catalog">
    <table>
        <thead>
            <tr>
                <th>BMI</th>
                <th>Weight Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Below 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr>
                <td>18.5-24.9</td>
                <td>Healthy weight</td>
            </tr>
            <tr>
                <td>25.0-29.9</td>
                <td>Overweight</td>
            </tr>
            <tr>
                <td>30.0 and above</td>
                <td>Obesity</td>
            </tr>
        </tbody>
    </table>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
