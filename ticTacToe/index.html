<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <nav>
        <a href="/projects/index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/inamali8093">Github Account</a>
    </nav>

    <h1>Welcome to Tic Tac Toe</h1>
    <div class="btns">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
    </div>
    <div class="gameContainer">
    <div class="container">
        <div class="box bl-0 bt-0"></div>
        <div class="box bt-0"></div>
        <div class="box bt-0 br-0"></div>
        <div class="box bl-0"></div>
        <div class="box"></div>
        <div class="box br-0"></div>
        <div class="box bl-0 bb-0"></div>
        <div class="box bb-0"></div>
        <div class="box bb-0 br-0"></div>
    </div>
    <div class="gameInfo">
        <div>
            <span class="info"></span>
        </div>
        <div class="imgbox">
            <img src="excited.gif" alt="gif">
        </div>
    </div>
    </div>

</body>
<script src="script.js"></script>

</html>
